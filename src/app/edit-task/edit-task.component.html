<!-- edit-task.component.html -->
<div *ngIf="task$ | async as task">
    <h2>Edit Task</h2>
    <form (ngSubmit)="updateTask(task)">
      <label for="title">Task Title:</label>
      <input type="text" id="title" [(ngModel)]="task.title" name="title" required>
  
      <label for="description">Task Description:</label>
      <textarea id="description" [(ngModel)]="task.description" name="description" required></textarea>
  
      <label for="dueDate">Due Date:</label>
      <input type="date" id="dueDate" [(ngModel)]="task.dueDate" name="dueDate" required>
  
      <button type="submit">Update Task</button>
    </form>
  </div>
